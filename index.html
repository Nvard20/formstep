<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="row ">
            <div>
                <div class="card">
                  
                    <form id="form">
                     
                        <div class="group">
                            <div class="form-card fm-1">
                                     
                            <input type="text"  placeholder="First Name" class="firstname" /> 
                            
                            
                            <input type="text"  placeholder="Last Name"  class="lastname" /> 
                            
                            <input type="number"  placeholder="Number" class="number" /> 
                               
                            </div> 
                            <input type="button"  class=" action-button" value="Next" />
                        </div>
                        <div class="group">
                            <div class="form-card">
                              
                            
                            <input type="email"  placeholder="Email " class="input-gr-2 email"/> 
                            <input type="password"  placeholder="Password" class="input-gr-2 password"/>
                            </div> 

                            <input type="button"  class="previous action-button-previous" value="Previous" />
                            <input type="button"  class="next final-next " value="Submit" />

                        </div>
                    
                        <div  class="group">
                            <div class="form-card">
                               
                                <h1 >You Have Successfully Signed Up</h1>
                                <div class="text-content">

                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
